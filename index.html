<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Online Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background Image with Blur Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1515879218367-8466d910aaa4?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNvZGV8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            filter: blur(5px); /* Adjust or remove for no blur */
            z-index: -1;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        input, select {
            background: #333;
            color: white;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="register" class="container">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Name" required>
        <select id="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="CSE">Computer Science & Engineering</option>
            <option value="ECE">Electronics & Communication Engineering</option>
            <option value="EEE">Electrical & Electronics Engineering</option>
            <option value="MECH">Mechanical Engineering</option>
            <option value="CIVIL">Civil Engineering</option>
        </select>
        <select id="year" required>
            <option value="" disabled selected>Select Year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select>
        <input type="text" id="section" placeholder="Section" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm_password" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
    </div>

    <div id="login" class="container">
        <h2>Login</h2>
        <input type="text" id="login_username" placeholder="Name" required>
        <input type="password" id="login_password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div id="home" class="container">
        <h2>Welcome to My Website</h2>
        <p>Name: Vagu Rohith Prasad</p>
        <p>Email: vagurohithws@gmail.com</p>
        <p>Branch: CSE Core</p>
        <p>Year: 2nd Year</p>
        <a href="https://drive.google.com/file/d/1EjaPhoxAnSdmvT4vK11GCMS3IO03Lq74/view?usp=sharing" target="_blank">View Resume</a>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="thankyou" class="container">
        <h2>Thank You for Visiting Our Website</h2>
        <p>We appreciate your time!</p>
    </div>

    <script>
        let users = [];
        let currentUser = null;

        function showPage(page) {
            document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
            document.getElementById(page).style.display = 'block';
        }

        function register() {
            let name = document.getElementById('name').value.trim();
            let department = document.getElementById('department').value;
            let year = document.getElementById('year').value;
            let section = document.getElementById('section').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm_password').value;

            if (!name || !department || !year || !section || !password) {
                alert('All fields are required!');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            users.push({ Name: name, Password: password });
            alert('Registration Successful! Redirecting to Login...');
            showPage('login');
        }

        function login() {
            let username = document.getElementById('login_username').value.trim();
            let password = document.getElementById('login_password').value;

            let user = users.find(user => user.Name === username && user.Password === password);
            
            if (user) {
                currentUser = user;
                alert('Login Successful! Redirecting to Home...');
                showPage('home');
            } else {
                alert('Invalid Credentials! Redirecting back to Register...');
                showPage('register');
            }
        }

        function logout() {
            currentUser = null;
            alert('Logging out...');
            showPage('thankyou');
        }

        showPage('register');
    </script>

</body>
</html>
